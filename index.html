    <!--login form-->
    <div id="loginView">
        <h1 class="display-4 text-center m-3 p-3">Log In</h1>
        <div class="row">
            <div class="col-6 offset-3">
                <form id="login">
                    <input id="emailLogin" type="email" placeholder="Email" name="email" class="form-control">
                    <div class="invalid-feedback"></div>
                    <br>
                    <input id="passwordLogin" type="password" placeholder="Password" name="password" class="form-control">
                    <div class="invalid-feedback"></div>
                    <br>
                    <button id="submitLogin" class="btn btn-outline-secondary form-control mb-3" type="submit">Submit</button>
                </form>
                <p class="text-center mb-3">Don't have an account yet? <a class="registerLink" href="#">Register</a>
            </div>
        </div>
    </div>

    <!--Register form-->
    <div id="registerView">
        <h1 class="display-4 text-center m-3 p-3">Register</h1>
        <div class="row">
            <div class="col-6 offset-3">
                <form id="register">
                    <input type="text" placeholder="First Name" name="firstName" class="form-control">
                    <div class="invalid-feedback"></div>
                    <br>
                    <input type="text" placeholder="Last Name" name="lastName" class="form-control">
                    <div class="invalid-feedback"></div>
                    <br>
                    <input id="emailRegister" type="email" placeholder="Email" name="email" class="form-control">
                    <div class="invalid-feedback"></div>
                    <br>
                    <input id="passwordRegister" type="password" placeholder="Password" name="password" class="form-control">
                    <div class="invalid-feedback"></div>
                    <br>
                    <input type="password" placeholder="Password Confirm" name="passwordConfirm" class="form-control">
                    <div class="invalid-feedback"></div>
                    <br>
                    <button id="submitRegister" class="btn btn-outline-secondary form-control" type="submit">Submit</button>
                </form>
                    <p class="text-center mb-3">Already registered? <a class="loginLink" href="">Log In</a></p>
            </div>
        </div>
    </div>
